apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: build-openshift-pipeline
spec:
  pipelineRef:
    name: build-openshift-pipeline
  serviceAccountName: pipeline
  params:
    - name: SCRIPT
      value: |
        #!/bin/bash
        set -e

        chmod +x build-script.sh
        build-script.sh
        
    - name: URL
      value: git@github.com:walidelbiir/loginapp-config.git
    - name: TLSVERIFY
      value: false
  workspaces:
    - name: manifest-dir
      volumeClaimTemplate:
        spec:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
          storageClassName: openshift-build-pipeline-pv